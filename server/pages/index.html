<html>
<head>

    <title>To-Do List</title>

</head>
<body>
    <h1>To-Do List</h1>

    <form action="#" method="post" id="formulario">
        <div class="formBoxes">
            <p class="formText">Titulo</p>
            <input type="text" name="title" class="formInput" /><br />
        </div>

        <div class="formBoxes">
            <p class="formText">Descripci√≥n</p>
            <input type="text" name="description" class="formInput" required /><br />
        </div>

        <div class="formCompleted">
            <p class="formText">Completada</p>
            <input type="checkbox" id="checked" name="completed" value="true" class="checked" />
        </div>
        <button type="submit" class="boton">Enviar</button>
    </form>

    <div id="listaElementos" class="listaElementos"></div>
    <script src="app.js"></script>
</body>
